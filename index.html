<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="logo-background">
            <img src="images/logo.png" alt="logo The Odin Project">
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div id="content">
        <form action="#">
            <div id="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <fieldset>
                <legend>Let's do this!</legend>

                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">

                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone-number">Phone Number</label>
                <input type="text" name="phone-number" id="phone-number">

                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1">

                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2">
            </fieldset>

            <button type="submit">Create Account</button>

            <div id="login">Already have an account? <a href="#">Log in</a></div>
        </form>
    </div>
</body>
</html>
