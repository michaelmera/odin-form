<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="logo">
            <img src="images/logo.png" alt="logo The Odin Project">
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <form id="content" action="#">
        <div id="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div id="inputs">
            <h1>Let's do this!</h1>
            <fieldset>
                <div class="input-element">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="input-element">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="input-element">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-element">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>
                <div class="input-element">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1">
                </div>
                <div class="input-element">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2">
                </div>
            </fieldset>
        </div>

        <div id="actions">
            <button type="submit">Create Account</button>
            <div id="login">Already have an account? <a href="#">Log in</a></div>
        </div>
    </form>
</body>
</html>
